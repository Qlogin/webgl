<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Assignment 2. Painting with the Mouse</title>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4  vPos;
attribute float vLen;
uniform   float repeatLen;
varying   float dist;

void main()
{
    dist = vLen / repeatLen;
    gl_Position = vPos;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

varying float dist;
uniform vec3 color1;
uniform vec3 color2;

void main()
{
    float a = abs(mod(dist, 2.0) - 1.0);
    gl_FragColor = vec4( mix(color1, color2, a), 1.0 );
}
</script>

<script type="text/javascript" src="common/webgl-utils.js"></script>
<script type="text/javascript" src="common/initShaders.js"></script>
<script type="text/javascript" src="common/MV.js"></script>
<script type="text/javascript" src="mousePainting.js"></script>
</head>   

<body>
<div style="width:812px">
  <div style="background-color:rgba(55,56,51,0.5); width:100%">
      <h1>Assignment 2. Painting with the Mouse</h1>
  </div>
  <div style="background-color:#e9dcc9;height:512px;width:512px;float:left;cursor:crosshair">
    <center>
      <canvas id="gl-canvas" width="512" height="512">

    </center>
  </div>
  <div style="background-color:#5e3e28;color:white;height:512px;width:300px;float:right;">
    <div style="padding: 5px">
      <table border="0">
      <tr>
      <td>color 1:</td>

      </tr>
      <tr>
      <tr>
